
<h1></strong>Qual a importância da internet?</strong></h1>
    <p><i>Por meio da internet das coisas, conseguimos mesclar o mundo real e o mundo virtual.</i></p>
    <p>Ela possibilita cumprirmos diversas tarefas sem sair de onde estamos, conecta pessoas, máquinas e equipamentos, favorecendo a interação e <strong>tornando a vida muito mais dinâmica.</strong></p>
